<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div class="titulo">
            <p>A simple calculator.</p>
        </div>
        <div id="display">
            <div id="resultado">0</div>
            <div id="mem">0</div>
        </div>
        <div id="botoes">
            <div id="numeros">
                <button id="sete" type="button" value="7">7</button>
                <button id="oito" type="button" value="8">8</button>
                <button id="nove" type="button" value="9">9</button>
                <button id="quatro" type="button" value="4">4</button>
                <button id="cinco" type="button" value="5">5</button>
                <button id="seis" type="button" value="6">6</button>
                <button id="um" type="button" value="1">1</button>
                <button id="dois" type="button" value="2">2</button>
                <button id="tres" type="button" value="3">3</button>
                <button id="zero" class="zero" type="button" value="0">0</button>
                <button id="ponto" type="button" value=".">.</button>
            </div>
            <div id="operacoes">
                <button id="clear" type="button" value="C">CE</button>
                <button id="limpar" type="button" value="L">C</button>
                <button id="divisao" type="button" value="/">/</button>
                <button id="mult" type="button" value="*">*</button>
                <button id="sub" type="button" value="-">-</button>
                <button id="res" type="button" value="=">=</button>
                <button id="soma" type="button" value="+">+</button>
            </div>
        </div>
        <div class="autoria">
            <p>Made by <a href="https://github.com/leonardo-kazu" target="_blank" rel="noreferrer noopener" >Lkazu</a></p>
        </div>
    </div>
    <script src="script.js" async></script>
</body>
</html>
