<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="text-center" id="container">
        <div class="rounded-4 d-flex flex-column position-absolute top-50 start-50 translate-middle col-8 p-3" id="quote-box">
            <div id="text">
                <p class="fs-1 fw-bold"id="quote"></p>
                <p id="author"></p>
            </div>
            <div class="mt-3 d-flex justify-content-between" id="buttons">
                <a class="btn btn-warning" id="tweet-quote" href="" target="_blank">Tweet</a>
                <button class="btn btn-warning" id="new-quote">love after love</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
