<!DOCTYPE html>
<html>
  <head>
    <title>Metric/Imperial Converter</title>
    <meta
      name="description"
      content="An example of the Free Code Camp Metric/Imperial Converter Project"
    />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="text-bg-light">
    <!-- <h3>Example usage</h3>
      <code>/api/convert?input=4gal</code><br />
      <code>/api/convert?input=1/2km</code><br />
      <code>/api/convert?input=5.4/3lbs</code><br />
      <code>/api/convert?input=kg</code><br />
      <h3>Example return</h3>
      <code
        >{ initNum: 3.1, initUnit: 'mi', returnNum: 4.98895, returnUnit: 'km', string: '3.1 miles
        converts to 4.98895 kilometers' }</code
      > -->
    <h1 class="text-center display-1 pt-3">Metric/Imperial Converter</h1>
    <div class="container">
      <h2 class="display-6">How to's</h2>
      <h5 class="text-muted">
        Insira um valor e uma unidade e converta para sua contrapartida em m√©trico ou imperial.
      </h5>
      <h1 class="display-6 pt-4">Unidades suportadas:</h1>
      <div class="container px-4 text-center">
        <div class="row gx-5 pb-5">
          <div class="col container">
            <div class="">L (litters)</div>
          </div>
          <div class="col container">
            <div class="">gal (gallons)</div>
          </div>
          <div class="col container">
            <div class="">km (kilometers)</div>
          </div>
          <div class="col container">
            <div class="">mi (miles)</div>
          </div>
          <div class="col container">
            <div class="">kg (kilograms)</div>
          </div>
          <div class="col container">
            <div class="">lbs (pounds)</div>
          </div>
        </div>
      </div>
      <form id="convertForm" class="row justify-content-between">
        <div class="col-9">
          <label for="convertField" class="visually-hidden">3mi</label>
          <input
            type="text"
            id="convertField"
            name="input"
            class="form-control"
            placeholder="3mi"
          />
        </div>
        <input id="convert" type="submit" value="Convert!" class="col-2 btn btn-primary" />
      </form>
      <div></div>
      <h1 class="display-3 pt-5" id="result"></h1>
      <p class="visually-hidden" id="helper">Answer in JSON:</p>
      <code id="jsonResult"></code>
    </div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#convertForm').submit(function (event) {
          event.preventDefault();
          $.ajax({
            url: '/api/convert',
            type: 'get',
            data: $('#convertForm').serialize(),
            success: function (data) {
              $('#result').text(data.string || data);
              $('#jsonResult').text(JSON.stringify(data));
              $('#helper').removeClass('visually-hidden');
            },
          });
        });
      });
    </script>
  </body>
</html>
